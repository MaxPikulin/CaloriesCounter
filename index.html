<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calories Counter 2.0</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./favicon.png">
</head>

<body>
  <div class="container">
    <div class="head">
      <div class="header">Назва продукту</div>
      <div class="header">Калорійність на 100гр.</div>
      <div class="header">Вуглеводи на 100гр.</div>
      <div class="header">Вага г.</div>
      <div class="header">Всього карбсів</div>
      <div class="header">Всього калорій</div>
      <button class="menu"><i class="material-icons mi-menu">menu</i></button>
      <!-- <div class="header menu"><i class="material-icons mi-menu">menu</i></div> -->
    </div>
    <!-- <div class="line" data-number="3456">
      <input class="productName" />
      <input class="calFor100g" />
      <input class="carbsFor100g" />
      <input class="weight" />
      <div class="totalWeight"></div>
      <button class="removeLine"><i class="material-icons mi-clear">clear</i></button>
    </div> -->
  </div>
  <div class="results" id="results" data-cookedweight="567">
    <div class="resultRow">
      <div class="resultColumn invisible"></div>
      <div class="resultColumn invisible"></div>
      <div class="resultColumn invisible"></div>
      <div class="resultColumn allWeight"></div>
      <div class="resultColumn allCarbs"></div>
      <div class="resultColumn allCals"></div>
    </div>
    <div class="resultRow weight">
      <div class="resultColumn cookedLabel">Готова вага гр.:</div>
      <input class="resultColumn cookedWeight dsfields" name="cookedweight" type="tel" />
      <div class="resultColumn">Тара:</div>
      <input class="resultColumn wareWeight"></input>
      <input class="cookware resultColumn" list="cookware" class="resultColumn">
      <button class="addWare resultColumn"><i class="material-icons">
    save
    </i></button>
    </div>
    <datalist id="cookware">
      <option value=""></option>
      <option value="Велика каструля">564</option>
      <option value="Мала каструля">331</option>
      <option value="Сковородка">870</option>
    </datalist>
    <div class="resultRow">
      <div class="resultColumn counting1"></div>
      <button class="invisible resultColumn addAutoWeight btn">Вставити "сиру" вагу</button>
      <div class="resultColumn invisible"></div>
      <!-- <div class="resultColumn invisible"></div>
      <div class="resultColumn invisible"></div> -->
    </div>
    <div class="resultRow">
      <div class="resultColumn invisible">Назва рецепта: </div>
      <input class="resultColumn recipeName invisible" name="recipeName" />
      <button class="resultColumn saveRecipe btn invisible">Зберегти рецепт</button>
      <div class="resultColumn invisible"></div>
      <div class="resultColumn invisible"></div>
    </div>
  </div>
  <button class="btn new-line">Додати ряд</button>

  <div class="modal recipiesList invisible"></div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
